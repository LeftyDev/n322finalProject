<ion-header>

  <ion-navbar color="primary">
    <ion-title>Posts</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPost()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="whatever" padding>

  <ion-list>
    <ion-card *ngFor="let post of posts | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{post.avatarImg}}">
        </ion-avatar>
        <h2>{{post.username}}</h2>
        <p>{{post.date}}</p>
        <button clear ion-button icon-only (click)="deletePost(post.id)" item-end>
          <ion-icon color="danger" name="ios-trash-outline"></ion-icon>
        </button>
        <button clear ion-button icon-only (click)="updatePost(post)" item-end>
          <ion-icon name="ios-leaf-outline"></ion-icon>
        </button>
      </ion-item>

      <img src="{{ post.postImg }}">
      <ion-card-content>
        <ion-card-title>
          {{ post.postName }}
        </ion-card-title>
        <p>{{ post.content }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="ios-thumbs-up-outline"></ion-icon>
            <div (click)="likesClicked(post)">{{post.likes}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="ios-chatbubbles-outline"></ion-icon>
            <div>0 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small>
            <ion-icon name="ios-share-outline"></ion-icon>
            <div>Share</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
